<script type="text/javascript">
    function getCookie() {
        return Object.fromEntries(document.cookie.split('; ').map((part) => part.split('=')).map((d) => [d[0], decodeURIComponent(d[1])]));
    }

    function setCookie(cname, cvalue, exdays, domain) {
        const d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        let expires = "expires=" + d.toUTCString();
        if (domain) {
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/;" + "domain=" + domain + ";";
        } else {
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/;";
        }
    }

    let old_cookie = getCookie();

    // Remove all cookies that are not mentioned in Cookie Policy
    for (let key in old_cookie) {
        if (!["sid", "io", "user_id", "user_image", "system_user", "full_name"].includes(key)) {
            setCookie(key, old_cookie[key], -1);
            setCookie(key, old_cookie[key], -1, document.domain);
            setCookie(key, old_cookie[key], -1, "." + document.domain);
            setCookie(key, old_cookie[key], -1, "analytics.frappe.io");
        }
    }
</script>

<script>
	frappe.ready(() => {
		let result_wrapper = $(".blog-list.result");
		let next_start = 0;

		$(".blog-list-content .btn-more").on("click", function() {
			let $btn = $(this);
			let args = $.extend(frappe.utils.get_query_params(), {
				doctype: "Blog Post",
				category: "open-day",
				limit_start: next_start,
				pathname: location.pathname,
			});
			$btn.prop("disabled", true);
			frappe.call('frappe.www.list.get', args)
				.then(r => {
					var data = r.message;
					next_start = data.next_start;
					$.each(data.result, function(i, d) {
						$(d).appendTo(result_wrapper);
					});
					toggle_more(data.show_more);
				})
				.always(() => {
					$btn.prop("disabled", false);
				});
		});

		function toggle_more(show) {
			if (!show) {
				$(".btn-more").addClass("hide");
			}
		}
	});
</script>
