	<script type="text/javascript" src="/website_script.js"></script><script>$(document).ready(function () {
    if (frappe.session.user == "Guest") {
        window.location.href = '/login?redirect-to=register-site';
    }
    $("#site_email").val(frappe.session.user)
    $("#site_email").attr('disabled', true)
    
	$(".form-login").on("submit", function (e) {
		e.preventDefault();
		var sitename = $("#sitename").val();
		var site_email = $("#site_email").val();
		var site_password = $("#site_password").val();

		if (sitename.split('.').length < 3) {
		    frappe.toast("Please enter a valid site url. eg. abc.example.com");
		    return
		}

		if (site_email.indexOf("@") == -1 || site_email.indexOf(".") == -1) {
		    frappe.toast("Please enter valid email address");
		    return
		}
        
		
		$('.btn-register').prop('disabled', true);

        frappe.call("register_new_site", {
            sitename,
            site_email,
            site_password,
        }).then((res) => {
            console.log(res)
            $('.btn-register').prop('disabled', false);
            frappe.msgprint(
                `Your site has been registered for frappe support. You can now raise tickets for ${sitename}`,
                title="Site Registered"
            )
            setTimeout(() => {
                window.href.location = '/helpdesk/my-tickets'
            }, 1000)
        })
        .catch((err) => {
            console.log(err)
            $('.btn-register').prop('disabled', false);
        })
	});
});</script>
